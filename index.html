<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-2.1.3.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Vollkorn:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>
<body>
	<canvas id="game" width="1130px" height="525px"></canvas>
	<canvas id="sprite" width="1130px" height="525px"></canvas>
	<canvas id="overlay" width="1130px" height="525px"></canvas>
	<canvas id="debug" width="1130px" height="525px"></canvas>
	<canvas id="lighting" width="1130px" height="525px"></canvas>
	<canvas id="text" width="1130px" height="525px"></canvas>
	<div id="p1win" width="1130px" height="525px">
		<div id="image" class="player1"></div> PLAYER ONE WINS
	</div>

	<div id="p2win" width="1130px" height="525px">
		<div id="image" class="player2"></div> PLAYER TWO WINS
	</div>

	<div id="timeout" width="1130px" height="525px">
		<p>TIME'S UP!</p>
	</div>
	<div id="timer"><h1>POK<span>ESCAPE</span>MON</h1>
				<p>RUN!</P>
					<p>PUSH!</p>
					<p>GET INSIDE!</p>
		<p id="instruction">Press Spacebar to Start</p>
	</div>

	<div id="controls">
		<div id="player1" class="player">
				Player One
			<div class="controls">
				<span class="move">W</span>
				<span class="move">A</span>
				<span class="move">S</span>
				<span class="move">D</span>
				<span class="move">SHIFT</span>
				<span class="move">Z</span>
			</div>
		</div>
		<div id="player2" class="player">
				Player Two
			<div class="controls">
				<span class="move"><i class="fa fa-arrow-up"></i></span>
				<span class="move"><i class="fa fa-arrow-down"></i></span>
				<span class="move"><i class="fa fa-arrow-left"></i></span>
				<span class="move"><i class="fa fa-arrow-right"></i></span>
				<span class="move">M</span>
				<span class="move"><</span>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
